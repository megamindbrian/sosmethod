<!doctype html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>The SOS Method | Meditation Reinvented</title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="shortcut icon" href="/assets/SOSmodelV4-150x150.png">
    <link rel="apple-touch-icon" href="/assets/SOSmodelV4-150x150.png">
    <link rel="icon" type="image/png" href="/assets/SOSmodelV4-150x150.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Questrial:400,700|Open+Sans:400,700" rel="stylesheet">

    <style>
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(11, 228, 230, 1);
        }

        .loading span {
            position: relative;
        }

        .loading span:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            margin-top:-30px;
            border: 2px solid;
            width: 60px;
            height: 60px;
            border-top-color: transparent;
            -webkit-animation: rotation 0.8s infinite cubic-bezier(.6, .3, .3, .6);
            animation: rotation 0.8s infinite cubic-bezier(.6, .3, .3, .6);
        }

    </style>
</head>
<body>
<bc-app>
    <div class="loading"><span></span></div>
</bc-app>

</body>
</html>
