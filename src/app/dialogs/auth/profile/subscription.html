<md-dialog-content>
    <div>
        <md-input-container>
            <input mdInput name="first" type="text" placeholder="First name" [(ngModel)]="auth.user.name.first" />
        </md-input-container>
        <md-input-container>
            <input mdInput name="last" type="text" placeholder="Last name" [(ngModel)]="auth.user.name.last" />
        </md-input-container>
    </div>
    <div>
        <md-input-container>
            <input mdInput name="email" type="text" placeholder="Email" [(ngModel)]="auth.user.username" />
        </md-input-container>
    </div>
    <div>
        <md-input-container>
            <input mdInput name="passwd" type="password" placeholder="Password" [(ngModel)]="password" />
        </md-input-container>
        <md-input-container>
            <input mdInput name="new-passwd" type="password" placeholder="New Password" [(ngModel)]="newPassword" />
        </md-input-container>
    </div>

    <h2>Subscription</h2>
    <ul class="options">
        <li class="sos-circle-blue">
            <a md-button (click)="openCheckout('Monthly (Trial)', 1299)">
                <h4>Monthly</h4>
                <h5>each month</h5>
                <input type="hidden" name="monthly_trial" value="1299"/>
            </a>
        </li>
        <li class="sos-circle-ruby">
            <a md-button (click)="openCheckout('Yearly', 9588)">
                <h4>Yearly</h4>
                <h5>$95.88 a year</h5>
                <input type="hidden" name="yearly" value="9588"/>
            </a>
        </li>
        <li class="sos-circle-gold">
            <a md-button (click)="openCheckout('2 Year', 11976)">
                <h4>2 Year</h4>
                <h5>59.88 per year</h5>
                <input type="hidden" name="2year" value="11976"/>
            </a>
        </li>
    </ul>
</md-dialog-content>
