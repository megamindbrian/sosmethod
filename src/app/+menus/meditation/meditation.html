<bc-course></bc-course>
<div id="meditation" #discovery>
    <div id="meditation-leaf" #discoveryLeaf>
        <a md-button *ngFor="let l of links"
           routerLink="/play/meditations/{{l.url}}"
           class=" sos-circle {{l.color}}"
           [mdTooltip]="l.day | translate"
           [class.locked]="l.locked"><b></b><span></span><span></span><span></span><span>
            <span class="centerized">{{l.meditation | translate}}</span></span></a>
    </div>
    <a md-button *ngFor="let l of seriesLinks"
       routerLink="/course/meditation/{{l.url}}"
       class=" sos-circle {{l.color}}"><b></b><span></span><span></span><span></span><span>
        <span class="centerized" [innerHtml]="('MEDITATIONS.SERIES.' + l.series | translate)"></span></span></a>
</div>
