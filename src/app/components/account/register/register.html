<md-card>
  <md-card-title>Login</md-card-title>
  <md-card-subtitle>Already have an account?</md-card-subtitle>
  <a md-button color="primary" [routerLink]="['/account/login']">Login</a>
</md-card>
<md-card>
  <md-card-title>Register</md-card-title>
  <md-card-subtitle>Create a new account.</md-card-subtitle>
  <form method="POST" action="#" role="form">
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <md-input-container>
      <input mdInput type="text" maxlength="50" placeholder="First name"
             [(ngModel)]="registrationUser.name.first" required
             [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" maxlength="50" placeholder="Last name"
             [(ngModel)]="registrationUser.name.last" required
             [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <br />
    <md-input-container>
      <input mdInput type="email" maxlength="50" placeholder="Email"
             [(ngModel)]="registrationUser.email" required
             [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <br />
    <md-input-container>
      <input mdInput type="password" maxlength="25" placeholder="Password"
             length="40" [(ngModel)]="registrationUser.password" required
             [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <br />
    <md-input-container>
      <input mdInput type="company" maxlength="25" placeholder="Company"
             length="40" [(ngModel)]="registrationUser.company"
             [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <br />
    <md-input-container>
      <input mdInput type="phone" maxlength="25" placeholder="Phone"
             length="40" [(ngModel)]="registrationUser.phone"
             [ngModelOptions]="{standalone: true}">
    </md-input-container>
    <div class="form-group">
      <button md-raised-button color="primary" (click)="onRegister($event)" type="submit">
        Register
      </button>
    </div>
  </form>
</md-card>
