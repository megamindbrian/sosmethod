<md-card-title>{{(product$ | async)?.name}}</md-card-title>
<md-select placeholder="Select your license" [(ngModel)]="plan">
    <md-option value="standard">Standard</md-option>
    <md-option value="secure">Secure +</md-option>
</md-select>
<md-select placeholder="Additional contacts" [(ngModel)]="contacts">
    <md-option value="15">15,000 (included)</md-option>
    <md-option value="30">30,000 ($10/month)</md-option>
    <md-option value="45">45,000 ($20/month)</md-option>
</md-select>
