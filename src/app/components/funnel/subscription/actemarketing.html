<md-card-title>{{(product$ | async)?.name}}</md-card-title>
<md-select placeholder="Select your plan" [(ngModel)]="plan">
    <md-option value="basic">Basic (included)</md-option>
    <md-option value="pro">Pro ($30/month)</md-option>
    <md-option value="team">Team ($60/month)</md-option>
</md-select>
<md-select placeholder="Additional contacts" [(ngModel)]="contacts">
    <md-option value="15">15,000 (included)</md-option>
    <md-option value="30">30,000 ($10/month)</md-option>
    <md-option value="45">45,000 ($20/month)</md-option>
</md-select>
<md-checkbox [(ngModel)]="callList">Call List ($15/month)</md-checkbox>
